<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="section1">
        <div class="navbar">
            <div class="navbar-left">
                <p id="header-logo">Doge Coin</p>
            </div>
            <div class="navbar-right">
                <ul>
                    <li class="header-link">Header 1</li>
                    <li class="header-link">Header 2</li>
                    <li class="header-link">Header 3</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <h1>Doge Coin is the </br>best</h1>
                <p class="p-first">Government printer goes brrrr.</br> Make it go brrrrr when you buy Doge.</p>
                <button type="button" class="sign-up-first-section">Sign up</button>

            </div>
            <div class="content-right">
                <img src="images/dogecoin.gif" alt="Doge coin logo" width="350" height="auto">
            </div>

        </div>
    </div>

    <div class="section2">
        <h2>Cool things about Doge</h2>
        <div class="row-of-divs">
            <div class="box-message">
                <div class="box-box">
                    <img src="images/dogebread.jpg" height="190px" width="190px">
                </div>
                <p class="p-second">Doge Coin but if</br> it was Breaddoge</p>
            </div>
            <div class="box-message">
                <div class="box-box">
                    <img src="images/buffdoge.jpg" height="190px" width="190px">
                </div>
                <p class="p-second">Doge Coin but if </br> it was Buffdoge</p>
            </div>
            <div class="box-message">
                <div class="box-box">
                    <img src="images/tshirt.jpg" height="180px" width="180px">
                </div>
                <p class="p-second">Doge Coin but on </br>a tshirt </p>
            </div>
            <div class="box-message">
                <div class="box-box">
                    <img src="images/batman.png" height="190px" width="190px">
                </div>
                <p class="p-second">Doge Coin but if </br> it was Batmandoge</p>
            </div>
        </div>
    </div>
</body>
</html>
